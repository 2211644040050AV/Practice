<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number</title>
</head>
<body>

    <h2>Prime Number Series</h2>
    <button onclick="showPrimes()">Generate Prime Numbers</button>
    <p id="result"></p>

    <script>
        function isPrime(n) {
            if (n < 2) return false;
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i === 0) return false;
            }
            return true;
        }

        function generatePrimeSeries(count) {
            let primes = [];
            let num = 2;
            while (primes.length < count) {
                if (isPrime(num)) {
                    primes.push(num);
                }
                num++;
            }
            return primes;
        }

        function showPrimes() {
            let primeNumbers = generatePrimeSeries(10); 
            document.getElementById("result").innerText = "Prime Numbers: " + primeNumbers.join(", ");
        }
    </script>

</body>
</html>
