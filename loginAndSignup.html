<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup & Login Form</title>
    <link rel="stylesheet" href="css/loginAndSignup.css">

</head>

<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form action="/">
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" name="txt" placeholder="User name" required="">
                <input type="email" name="email" id="" placeholder="Email" required="">
                <input type="password" name="pasd" id="" placeholder="Password" required="">
                <input type="password" name="pasd" id="" placeholder="Confirm Password" required="">
                <button>Sign up</button>
            </form>
        </div>

        <div class="login">
            <form action="/">
                <label for="chk" aria-hidden="true">LogIn</label>
                <input type="email" name="email" id="" placeholder="Email or User name" required>
                <input type="password" name="pasd" id="" placeholder="Password" required>
                <button>LogIn</button>
                <p>Don't have account a <a href="#">Create account</a></p>
            </form>
        </div>

    </div>
</body>

</html>
