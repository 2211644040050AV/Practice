<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery with Flexbox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f9;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            padding: 20px;
            justify-content: center;
        }

        .gallery img {
            width: 100%;
            height: auto;
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .gallery-item {
            flex: 1 1 calc(33.33% - 30px);
            box-sizing: border-box;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .gallery-item {
                flex: 1 1 calc(50% - 30px);
            }
        }

        @media (max-width: 600px) {
            .gallery-item {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>

    <h1 style="text-align:center; padding: 20px;">Responsive Image Gallery</h1>
    <div class="gallery">
        <div class="gallery-item">
            <img src="gallery/1.jpg" alt="Image 1">
        </div>
        <div class="gallery-item">
            <img src="gallery/2.jpg" alt="Image 2">
        </div>
        <div class="gallery-item">
            <img src="gallery/3.jpg" alt="Image 3">
        </div>
        <div class="gallery-item">
            <img src="gallery/4.jpg" alt="Image 4">
        </div>
        <div class="gallery-item">
            <img src="gallery/5.jpg" alt="Image 5">
        </div>
        <div class="gallery-item">
            <img src="gallery/6.jpg" alt="Image 6">
        </div>
        <div class="gallery-item">
            <img src="gallery/7.jpg" alt="Image 6">
        </div>
        <div class="gallery-item">
            <img src="gallery/8.jpg" alt="Image 6">
        </div>
        <div class="gallery-item">
            <img src="gallery/9.jpg" alt="Image 6">
        </div>
        <div class="gallery-item">
            <img src="gallery/10.jpg" alt="Image 6">
        </div>
    </div>

</body>
</html>
